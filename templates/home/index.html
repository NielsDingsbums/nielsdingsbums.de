{% extends 'home/layout.html' %}
{% load static %}

{% block content %}

    <h2>Posts, die ich verfasst habe</h2>
    <div class="row">
        {% for post in posts %}
            <div class="col s4">
                <div class="card small">
                    <div class="card-content">
                        <span class="card-title">{{ post.title }}</span>
                        <p>{{ post.preview }}</p>
                    </div>
                    <div class="card-action">
                        <a class="btn-floating btn-large waves-effect waves-light blue right"
                           href="/posts/details/{{ post.id }}"><i class="material-icons">more_vert</i></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}

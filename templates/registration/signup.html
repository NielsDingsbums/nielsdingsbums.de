{% extends 'home/layout.html' %}

{% block content %}
  <div class="card">
    <div class="card-content">
      <h3>Registrieren</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
    <div class="card-action">
      <a class="blue-text" href="/login">Schon registriert?</a>
    </div>
  </div>

{% endblock %}
